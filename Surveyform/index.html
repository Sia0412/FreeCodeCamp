<!DOCTYPE html>
<html lang="en">
  <head>
    <meta utf-8/>
    <title>Survey Form</title>
  </head>
  <link rel="stylesheet" href="styles.css">
  <body>
<h1 id="title">Survey Form</h1>
<p id="description">Help us to improve</p>
<form id="survey-form">
  <fieldset>
    <label id="name-label">Name<input required id="name" type="text" placeholder="Enter name"/>
    </label>
    <br>
    <label id="email-label"> Email <input required id="email" type="email" placeholder="Enter email"/>
    </label>
    <br>
    <label id="number-label"> Number <input required id="number" type="number" placeholder="Enter number" min="0" max="100000000" />
    </label>
    </fieldset>
    <label id="profession">1)What is your profession?
<select id="dropdown"> 
  <option value="1">Student</option>
   <option value="2">Teacher</option>
    <option value="5">other</option>
    </select>
    <br>
     <label id="rate">2) How much do you want to rate this product?</label>
<br>
  <input type="radio" id="rate1" name="rate" value="1">
  <label for="rate1">very dissapointed</label><br>
  <input type="radio" id="rate2" name="rate" value="2">
  <label for="rate2">dissapointed</label><br>
   <input type="radio" id="rate3" name="rate" value="3">
   <label for="rate3">neutral</label><br>
  <input type="radio" id="rate4" name="rate" value="4">
  <label for="rate4">good</label><br>
  <input type="radio" id="rate5" name="rate" value="5">
  <label for="rate5">very good</label>
  <br>
  <label id="recommend">3)Do you recommend this product to anyone?</label><br>
  <input type="checkbox" id="recommend1" name="recommend" value="of course">
  <label id="recommend1">of course</label><br>
  <input type="checkbox" id="recommend2" name="recommend" value="maybe">
  <label id="recommend2">maybe</label><br>
  <input type="checkbox" id="recommend3" name="recommend" value="no">
  <label id="recommend3">no</label>
</label><br>
<label>Any comment or suggestion?</label><br>
<textarea></textarea><br>
<button id="submit">submit</button>
    </form> 
  </body>
